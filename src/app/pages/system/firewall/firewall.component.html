<nb-card>
  <nb-card-body>
    <form class="form-group">
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">开启防火墙</label>
        <div class="col-md-3">
          <label class="custom-control custom-radio float-left">
            <input type="radio" class="custom-control-input" name="onWaterMark" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">是</span>
          </label>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="onWaterMark">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">否</span>
          </label>
        </div>
      </div>
      <div class="form-group row vertical-center">
        <label class="col-md-2 col-form-label text-right">拦截IP</label>
        <div class="col-md-10">
          <textarea class="form-control"></textarea>
          <span class="font-italic">&nbsp;&nbsp;<small>多个IP用","号隔开支持"*"号通配符,IP段用"-"号隔开</small></span>
        </div>
      </div>
      <div class="form-group row margin-top-5p">
        <div class="offset-sm-3">
          <button class="btn btn-success">确 认</button>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-info">取 消</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>

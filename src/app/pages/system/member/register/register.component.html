<nb-card>
  <nb-card-body>
    <form class="form-group">
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">开启注册</label>
        <div class="col-md-3">
          <label class="custom-control custom-radio float-left">
            <input type="radio" class="custom-control-input" name="onWaterMark" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">是</span>
          </label>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="onWaterMark">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">否</span>
          </label>
        </div>
        <label class="col-md-1 col-form-label text-right">注册审核</label>
        <div class="col-md-3">
          <label class="custom-control custom-radio float-left">
            <input type="radio" class="custom-control-input" name="onRegister" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">是</span>
          </label>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="onRegister">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">否</span>
          </label>
        </div>
      </div>
      <div class="form-group row vertical-center">
        <label class="col-md-2 col-form-label text-right">用户名最小长度</label>
        <div class="col-md-2 vertical-center">
          <input type="text" class="form-control"/>
        </div>
        <label class="col-md-2 col-form-label text-right">密码最小长度</label>
        <div class="col-md-2 vertical-center">
          <input type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group row vertical-center">
        <label class="col-md-2 col-form-label text-right">用户名保留字</label>
        <div class="col-md-10">
          <input type="text" class="form-control"/>
          <span class="font-italic">&nbsp;&nbsp;<small>用","号隔开,可以使用 * 作为通配符，如: *Admin*</small></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">邮件服务器</label>
        <div class="col-md-10 vertical-center">
          <select class="form-control width-15p">
            <option>服务器1</option>
            <option>服务器2</option>
            <option>服务器3</option>
            <option>服务器4</option>
            <option>服务器5</option>
          </select>&nbsp;&nbsp;
          <span class="font-italic">&nbsp;&nbsp;<small>用于注册时发送确认邮件</small></span>
        </div>
      </div>
      <div class="form-group row vertical-center">
        <label class="col-md-2 col-form-label text-right">会员注册标题</label>
        <div class="col-md-10 vertical-center">
          <input type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group row vertical-center">
        <label class="col-md-2 col-form-label text-right">会员注册内容</label>
        <div class="col-md-10">
          <editor [init]="{height:200,plugins: 'print preview fullpage lists advlist table textcolor fullscreen',toolbar: 'formatselect | bold italic forecolor backcolor permanentpen link | alignleft aligncenter alignright alignjustify | numlist bullist outdent indent'}"></editor>
        </div>
      </div>
      <div class="form-group row margin-top-5p">
        <div class="offset-sm-3">
          <button class="btn btn-success">确 认</button>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-info">取 消</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>

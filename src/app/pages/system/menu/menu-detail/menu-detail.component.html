<nb-card style="width:110%">
  <nb-card-header>请填写菜单信息</nb-card-header>
  <nb-card-body>
    <form id="menuForm" class="form-horizontal" onSubmit="return false;">
      <div class="row">
        <label class="col-md-3 col-form-label text-right">名称</label>
        <div class="form-group col-md-9">
          <input type="text" autocomplete="off" required="true" class="form-control" [(ngModel)]="menu.name"
                 name="name" placeholder="请输入菜单名称"/>
        </div>
      </div>
      <div class="row">
        <label class="col-md-3 col-form-label text-right">地址</label>
        <div class="form-group col-md-9">
          <input type="text" autocomplete="off" required="true" class="form-control" [(ngModel)]="menu.url"
                 name="url" placeholder="请输入菜单链接地址"/>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button type="buttom" class="btn btn-success" (click)="submit()">
      <i class="ion-checkmark"></i> 确 认
    </button>&nbsp;&nbsp;&nbsp;
    <button type="buttom" class="btn btn-default" (click)="cancel()">
      <i class="ion-checkmark"></i> 取 消
    </button>
  </nb-card-footer>
</nb-card>

<nb-card>
  <nb-card-header>
    水印设置
  </nb-card-header>
  <nb-card-body>
    <form class="form-group">
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">开启水印</label>
        <div class="col-md-9">
          <label class="custom-control custom-radio float-left">
            <input type="radio" class="custom-control-input" name="onWaterMark" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">是</span>
          </label>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="onWaterMark">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">否</span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">图片水印控制</label>
        <div class="col-md-9 vertical-center">
            <input type="text" placeholder="宽" class="width-10p form-control float-left"/>
            <span class="float-left"> &nbsp;&nbsp;&nbsp;&nbsp;×&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="text" placeholder="高" class="width-10p form-control float-left"/>
          <span class="font-italic">&nbsp;&nbsp;<small>宽 × 高 ; 小于该尺寸的图片不添加水印</small></span>
          </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">水印图片</label>
        <div class="col-md-9 vertical-center">
          <img src="/assets/images/add_img.png" width="120px">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">水印文字</label>
        <div class="col-md-9 vertical-center">
          <input type="text" class="form-control width-50p"/>
        </div>
      </div>
      <div class="form-group row vertical-center">
        <label class="col-md-2 col-form-label text-right">文字大小</label>
        <div class="col-md-2 vertical-center">
          <input type="text" class="form-control"/>
        </div>
        <label class="col-md-1 col-form-label">文字颜色</label>
        <div class="col-md-1 vertical-center">
          <input type="text" class="form-control"/>
        </div>
        <label class="col-md-1 col-form-label">透明度</label>
        <div class="col-md-5 vertical-center">
          <input type="text" class="form-control width-10p"/>
          &nbsp;&nbsp;<small class="font-italic">0-100，越小越透明</small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">水印位置</label>
        <div class="col-md-2 vertical-center">
          <select class="form-control">
            <option>随机</option>
            <option>左上</option>
            <option>左下</option>
            <option>右上</option>
            <option>右下</option>
          </select>&nbsp;&nbsp;
        </div>
        <label class="col-md-1 col-form-label text-right">x偏移量</label>
        <div class="col-md-1 vertical-center">
          <input type="text" class="form-control"/>
        </div>
        <label class="col-md-1 col-form-label text-right">y偏移量</label>
        <div class="col-md-1 vertical-center">
          <input type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group row margin-top-5p">
        <div class="offset-sm-3">
          <button class="btn btn-success">确 认</button>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-info">取 消</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>

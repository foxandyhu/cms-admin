<nb-card>
  <nb-card-header>
    新增邮件服务商
  </nb-card-header>
  <nb-card-body>
    <form id="emailProviderForm" class="form-horizontal" onSubmit="return false;">
      <div class="row">
        <label class="col-md-2 col-form-label text-right">名称</label>
        <div class="form-group col-md-10">
          <input type="text" autocomplete="off" required="true" class="form-control" [(ngModel)]="emailProvider.name"
                 name="name"/>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right">服务器地址</label>
        <div class="form-group col-md-4">
          <input type="text" autocomplete="off" class="form-control" [(ngModel)]="emailProvider.host"
                 name="host"/>
        </div>
        <label class="col-md-2 col-form-label text-right">编码</label>
        <div class="form-group col-md-4">
          <input type="text" autocomplete="off" class="form-control" [(ngModel)]="emailProvider.encoding"
                 name="encoding" value="UTF-8"/>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right">用户名</label>
        <div class="form-group col-md-4">
          <input type="text" autocomplete="off" class="form-control" [(ngModel)]="emailProvider.userName"
                 name="userName"/>
        </div>
        <label class="col-md-2 col-form-label text-right">密码</label>
        <div class="form-group col-md-4">
          <input type="text" autocomplete="off" class="form-control" [(ngModel)]="emailProvider.password"
                 name="password"/>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right">发件人</label>
        <div class="form-group col-md-4">
          <input type="text" autocomplete="off" class="form-control" [(ngModel)]="emailProvider.personal"
                 name="personal"/>
        </div>
        <label class="col-md-2 col-form-label text-right">启用</label>
        <div class="form-group col-md-4">
          <nb-checkbox status="success" name="superAdmin" [(ngModel)]="emailProvider.enable">是</nb-checkbox>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right">描述</label>
        <div class="form-group col-md-10">
          <textarea class="form-control" [(ngModel)]="emailProvider.remark" name="remark"></textarea>
        </div>
      </div>
    </form>
    <nb-card-footer class="modal-footer">
      <button type="buttom" class="btn btn-success" (click)="submit()">
        <i class="ion-checkmark"></i> 确 认
      </button>&nbsp;&nbsp;&nbsp;
      <button type="buttom" class="btn btn-default" (click)="cancel()">
        <i class="ion-checkmark"></i> 取 消
      </button>
    </nb-card-footer>
  </nb-card-body>
</nb-card>

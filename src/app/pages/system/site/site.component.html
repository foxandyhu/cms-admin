<nb-card>
  <nb-card-header>
    站点设置
  </nb-card-header>
  <nb-card-body>
    <form class="form-group">
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">站点名称</label>
        <div class="col-md-4">
          <input type="text" class="form-control"/>
        </div>
        <label class="col-md-2 col-form-label text-right">站点简称</label>
        <div class="col-md-4">
          <input type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">站点域名</label>
        <div class="col-md-10">
          <input type="text" class="form-control width-50p"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">站点关键字</label>
        <div class="col-md-10">
          <input type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">站点描述</label>
        <div class="col-md-10">
          <textarea class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">开启站点</label>
        <div class="col-md-9">
          <label class="custom-control custom-radio float-left">
            <input type="radio" class="custom-control-input" name="onSite" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">是</span>
          </label>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="onSite">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">否</span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">开启流量统计</label>
        <div class="col-md-9">
          <label class="custom-control custom-radio float-left">
            <input type="radio" class="custom-control-input" name="onWaterMark" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">是</span>
          </label>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="onWaterMark">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">否</span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">开启评论</label>
        <div class="col-md-9">
          <label class="custom-control custom-radio float-left">
            <input type="radio" class="custom-control-input" name="onComment" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">是</span>
          </label>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="onComment">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">否</span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">开启留言</label>
        <div class="col-md-9">
          <label class="custom-control custom-radio float-left">
            <input type="radio" class="custom-control-input" name="onGuestBook" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">是</span>
          </label>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="onGuestBook">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">否</span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">留言是否登录</label>
        <div class="col-md-9">
          <label class="custom-control custom-radio float-left">
            <input type="radio" class="custom-control-input" name="onGuestBookLogin" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">是</span>
          </label>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="onGuestBookLogin">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">否</span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">留言日最高限制数</label>
        <div class="col-md-4">
          <input type="text" class="form-control"/>
          <span class="font-italic">&nbsp;&nbsp;<small>0则无限制</small></span>
        </div>
        <label class="col-md-2 col-form-label text-right">评论日最高 限制数</label>
        <div class="col-md-4">
          <input type="text" class="form-control"/>
          <span class="font-italic">&nbsp;&nbsp;<small>0则无限制</small></span>
        </div>
      </div>
      <div class="form-group row margin-top-5p">
        <div class="offset-sm-3">
          <button class="btn btn-success">确 认</button>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-info">取 消</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    站点设置
  </nb-card-header>
  <nb-card-body>
    <form id="siteConfigForm" class="form-horizontal" onSubmit="return false;">
      <div class="row">
        <label class="col-md-2 col-form-label text-right"><i class="font-red">*</i> 站点名称</label>
        <div class="form-group col-md-4">
          <input autocomplete="off" type="text" required="required" class="form-control" [(ngModel)]="siteConfig.name" name="name" maxlength="20"/>
        </div>
        <label class="col-md-2 col-form-label text-right">站点简称</label>
        <div class="form-group col-md-4">
          <input autocomplete="off" type="text" class="form-control" [(ngModel)]="siteConfig.shortName" name="shortName" maxlength="20"/>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right"><i class="font-red">*</i> 站点域名</label>
        <div class="form-group col-md-10">
          <input autocomplete="off" required="required" type="text" class="form-control width-50p" [(ngModel)]="siteConfig.webSite" name="webSite"
                 maxlength="100"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-right">站点关键字</label>
        <div class="form-group col-md-10">
          <input autocomplete="off" type="text" class="form-control" [(ngModel)]="siteConfig.keywords" name="keywords" maxlength="200"/>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right">站点描述</label>
        <div class="form-group col-md-10">
          <textarea class="form-control" [(ngModel)]="siteConfig.remark" name="remark" maxlength="200"></textarea>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right"><i class="font-red">*</i> 开启站点</label>
        <div class="form-group col-md-9">
          <nb-radio-group [(ngModel)]="siteConfig.openSite" name="openSite">
            <nb-radio class="float-left" value="true">是</nb-radio>
            <nb-radio class="float-left" value="false">否</nb-radio>
          </nb-radio-group>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right"><i class="font-red">*</i> 开启流量统计</label>
        <div class="form-group col-md-9">
          <nb-radio-group [(ngModel)]="siteConfig.openFlow" name="openFlow">
            <nb-radio class="float-left" value="true">是</nb-radio>
            <nb-radio class="float-left" value="false">否</nb-radio>
          </nb-radio-group>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right"><i class="font-red">*</i> 开启评论</label>
        <div class="form-group col-md-9">
          <nb-radio-group [(ngModel)]="siteConfig.openComment" name="openComment">
            <nb-radio class="float-left" value="true">是</nb-radio>
            <nb-radio class="float-left" value="false">否</nb-radio>
          </nb-radio-group>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right"><i class="font-red">*</i> 评论是否登录</label>
        <div class="form-group col-md-9">
          <nb-radio-group [(ngModel)]="siteConfig.needLoginComment" name="needLoginComment">
            <nb-radio class="float-left" value="true">是</nb-radio>
            <nb-radio class="float-left" value="false">否</nb-radio>
          </nb-radio-group>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right"><i class="font-red">*</i> 开启留言</label>
        <div class="form-group col-md-9">
          <nb-radio-group [(ngModel)]="siteConfig.openGuestBook" name="openGuestBook">
            <nb-radio class="float-left" value="true">是</nb-radio>
            <nb-radio class="float-left" value="false">否</nb-radio>
          </nb-radio-group>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right"><i class="font-red">*</i> 留言是否登录</label>
        <div class="form-group col-md-9">
          <nb-radio-group [(ngModel)]="siteConfig.needLoginGuestBook" name="needLoginGuestBook">
            <nb-radio class="float-left" value="true">是</nb-radio>
            <nb-radio class="float-left" value="false">否</nb-radio>
          </nb-radio-group>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right"><i class="font-red">*</i> 留言日最高限制数</label>
        <div class="form-group col-md-4">
          <input autocomplete="off" type="text" class="form-control" [(ngModel)]="siteConfig.maxCommentLimit" name="maxCommentLimit"
                 maxlength="2"/>
          <span class="font-italic">&nbsp;&nbsp;<small>0则无限制</small></span>
        </div>
        <label class="col-md-2 col-form-label text-right"><i class="font-red">*</i> 评论日最高限制数</label>
        <div class="form-group col-md-4">
          <input autocomplete="off" type="text" class="form-control" [(ngModel)]="siteConfig.maxGuestBookLimit" name="maxGuestBookLimit"
                 maxlength="2"/>
          <span class="font-italic">&nbsp;&nbsp;<small>0则无限制</small></span>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer class="text-center">
    <button class="btn btn-success" (click)="editSiteConfig()">确 认</button>
  </nb-card-footer>
</nb-card>

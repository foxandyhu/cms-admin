<nb-card>
  <nb-card-header>
    职位申请管理
  </nb-card-header>
  <nb-list>
    <nb-list-item>
      <label>申请职位:&nbsp;&nbsp;</label>
      <input type="text" nbInput/>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button nbButton status="success">
        查询
      </button>&nbsp;&nbsp;
      <button nbButton status="warning">
        清空
      </button>
      <div class="margin-top-2p">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th class="align-right">职位申请</th>
            <th class="table-arr"></th>
            <th class="align-right">申请用户</th>
            <th class="table-arr"></th>
            <th class="align-right">申请时间</th>
            <th class="table-arr"></th>
            <th class="align-right">简历</th>
            <th class="table-arr"></th>
            <th class="align-right">操作</th>
            <th class="table-arr"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of [1,2,3,4,5,6,7,8,9,0]">
            <td class="nowrap">Google Chrome</td>
            <td class="align-right">10,392</td>
            <td class="table-arr"><i class="icon-up"></i></td>
            <td class="align-right">3,822</td>
            <td class="table-arr"><i class="icon-up"></i></td>
            <td class="align-right">3,822</td>
            <td class="table-arr"><i class="icon-up"></i></td>
            <td class="align-right">3,822</td>
            <td class="table-arr"><i class="icon-up"></i></td>
            <td class="align-right">3,822</td>
            <td class="table-arr"><i class="icon-up"></i></td>
          </tr>
          </tbody>
        </table>
      </div>
    </nb-list-item>
  </nb-list>
</nb-card>

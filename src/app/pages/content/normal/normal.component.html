<nb-card>
  <nb-card-header>
    内容管理
  </nb-card-header>
  <nb-list>
    <nb-list-item>
      <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-10">
        <form class="form-inline">
          <div class="form-group">
            <button class="btn btn-danger">
              <i class="nb-plus"></i> 新增
            </button>&nbsp;&nbsp;
            <button class="btn btn-outline-primary">置顶</button>&nbsp;&nbsp;
            <button class="btn btn-outline-primary">推荐</button>&nbsp;&nbsp;
            <select class="form-control">
              <option>所有类型</option>
              <option>普通</option>
              <option>图文</option>
              <option>焦点</option>
              <option>头条</option>
            </select>&nbsp;&nbsp;
            <select class="form-control">
              <option>所有状态</option>
              <option>草稿</option>
              <option>待审核</option>
              <option>审核通过</option>
              <option>未通过</option>
            </select>&nbsp;&nbsp;&nbsp;&nbsp;
            <label>标题:&nbsp;&nbsp;</label>
            <input type="text" nbInput/>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button nbButton status="success">
              查询</button>&nbsp;&nbsp;
            <button nbButton status="warning">
              清空</button>
          </div>
        </form>
        <div class="margin-top-2p">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>标题</th>
              <th class="align-right">置顶</th>
              <th class="table-arr"></th>
              <th class="align-right">类型</th>
              <th class="table-arr"></th>
              <th class="align-right">发布者</th>
              <th class="table-arr"></th>
              <th class="align-right">点击量</th>
              <th class="table-arr"></th>
              <th class="align-right">发布时间</th>
              <th class="table-arr"></th>
              <th class="align-right">状态</th>
              <th class="table-arr"></th>
              <th class="align-right">操作</th>
              <th class="table-arr"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of [1,2,3,4,5,6,7,8,9,0]">
              <td class="nowrap">Google Chrome</td>
              <td class="align-right">10,392</td>
              <td class="table-arr"><i class="icon-up"></i></td>
              <td class="align-right">3,822</td>
              <td class="table-arr"><i class="icon-up"></i></td>
              <td class="align-right">3,822</td>
              <td class="table-arr"><i class="icon-up"></i></td>
              <td class="align-right">3,822</td>
              <td class="table-arr"><i class="icon-up"></i></td>
              <td class="align-right">3,822</td>
              <td class="table-arr"><i class="icon-up"></i></td>
              <td class="align-right">3,822</td>
              <td class="table-arr"><i class="icon-up"></i></td>
              <td class="align-right">3,822</td>
              <td class="table-arr"><i class="icon-up"></i></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </nb-list-item>
  </nb-list>
  <nb-card-footer class="text-center">
    <div class="btn-group">
      <button nbButton status="info" outline="true">删除</button>&nbsp;&nbsp;
      <button nbButton status="info" outline="true">推荐</button>&nbsp;&nbsp;
      <button nbButton status="info" outline="true">取消推荐</button>&nbsp;&nbsp;
      <button nbButton status="info" outline="true">通过</button>&nbsp;&nbsp;
      <button nbButton status="info" outline="true">退回</button>&nbsp;&nbsp;
    </div>
  </nb-card-footer>
</nb-card>

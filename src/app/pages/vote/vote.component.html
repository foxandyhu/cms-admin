<nb-card>
  <nb-card-header>
    问卷调查管理
  </nb-card-header>
  <nb-list>
    <nb-list-item>
      <form class="form-inline justify-content-between">
        <div class="form-group">
          <button class="btn btn-danger">
            <i class="nb-plus"></i> 新增
          </button>&nbsp;&nbsp;
        </div>
        <div class="btn-group btn-group-toggle btn-toggle-radio-group">
          <label class="btn btn-outline-info">
            <input type="radio" value="0"> 所有
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" value="1"> 未开始
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" value="2"> 进行中
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" value="3"> 已结束
          </label>
        </div>
      </form>
      <div class="margin-top-2p">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th class="align-right">标题</th>
            <th class="table-arr"></th>
            <th class="align-right">状态</th>
            <th class="table-arr"></th>
            <th class="align-right">投票量</th>
            <th class="table-arr"></th>
            <th class="align-right">结果</th>
            <th class="table-arr"></th>
            <th class="align-right">操作</th>
            <th class="table-arr"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of [1,2,3,4,5,6,7,8,9,0]">
            <td class="nowrap">Google Chrome</td>
            <td class="align-right">10,392</td>
            <td class="table-arr"><i class="icon-up"></i></td>
            <td class="align-right">3,822</td>
            <td class="table-arr"><i class="icon-up"></i></td>
            <td class="align-right">3,822</td>
            <td class="table-arr"><i class="icon-up"></i></td>
            <td class="align-right">3,822</td>
            <td class="table-arr"><i class="icon-up"></i></td>
            <td class="align-right">3,822</td>
            <td class="table-arr"><i class="icon-up"></i></td>
          </tr>
          </tbody>
        </table>
      </div>
    </nb-list-item>
  </nb-list>
</nb-card>

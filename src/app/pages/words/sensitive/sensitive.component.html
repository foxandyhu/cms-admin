<nb-card>
  <nb-card-header>
    敏感词管理
  </nb-card-header>
  <nb-list>
    <nb-list-item>
      <form class="form-inline">
        <div class="form-group">
          <button class="btn btn-danger">
            <i class="nb-plus"></i> 新增
          </button>&nbsp;&nbsp;
          <label>敏感词:&nbsp;&nbsp;</label>
          <input type="text" nbInput/>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button nbButton status="success">
            查询
          </button>&nbsp;&nbsp;
          <button nbButton status="warning">
            清空
          </button>
        </div>
      </form>
      <div class="margin-top-2p">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th class="align-right">敏感词</th>
            <th class="table-arr"></th>
            <th class="align-right">替换词</th>
            <th class="table-arr"></th>
            <th class="align-right">操作</th>
            <th class="table-arr"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of [1,2,3,4,5,6,7,8,9,0]">
            <td class="nowrap">Google Chrome</td>
            <td class="align-right">10,392</td>
            <td class="table-arr"><i class="icon-up"></i></td>
            <td class="align-right">3,822</td>
            <td class="table-arr"><i class="icon-up"></i></td>
            <td class="align-right">3,822</td>
            <td class="table-arr"><i class="icon-up"></i></td>
          </tr>
          </tbody>
        </table>
      </div>
    </nb-list-item>
  </nb-list>
</nb-card>

<nb-card size="large">
  <nb-tabset fullWidth (changeTab)="changeTab($event)">
    <nb-tab tabTitle="搜索词">
      <div class="chart-container">
        <ngx-words-chart #wordsChart></ngx-words-chart>
      </div>
    </nb-tab>
    <nb-tab tabTitle="来访域名">
      <div class="chart-container">
        <ngx-site-chart #siteChart></ngx-site-chart>
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>

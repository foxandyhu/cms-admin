<nb-card>
  <nb-card-header>
    新增友情链接
  </nb-card-header>
  <nb-card-body>
    <form id="friendLinkForm" class="form-horizontal" onSubmit="return false;">
      <div class="row">
        <label class="col-md-2 col-form-label text-right">名称</label>
        <div class="form-group col-md-4">
          <input type="text" autocomplete="off" required="true" class="form-control" [(ngModel)]="friendlink.name"
                 name="name"/>
        </div>
        <label class="col-md-2 col-form-label text-right">类型</label>
        <div class="form-group col-md-4">
          <select class="form-control" [(ngModel)]="friendlink.type.id" name="type">
            <option value="">所有类型</option>
            <option *ngFor="let item of types" [value]="item.id">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right">连接地址</label>
        <div class="form-group col-md-4">
          <input type="text" autocomplete="off" class="form-control" [(ngModel)]="friendlink.url"
                 name="url"/>
        </div>
        <label class="col-md-2 col-form-label text-right">LOGO</label>
        <div class="form-group col-md-4">
          <input type="hidden" [ngModel]="friendlink.logo" name="logo"/>
          <input type="file" class="hidden" id="imgFile" (change)="fileChange($event)"/>
          <img [src]="preview" width="120px" height="120px" onclick="imgFile.click()">
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right">序号</label>
        <div class="form-group col-md-4">
          <input type="text" autocomplete="off" class="form-control" [(ngModel)]="friendlink.seq"
                 name="seq"/>
        </div>
        <label class="col-md-2 col-form-label text-right">显示</label>
        <div class="form-group col-md-4">
          <nb-checkbox status="success" name="enabled" [(ngModel)]="friendlink.enabled">是</nb-checkbox>
        </div>
      </div>
      <div class="row">
        <label class="col-md-2 col-form-label text-right">描述</label>
        <div class="form-group col-md-10">
          <textarea class="form-control" [(ngModel)]="friendlink.remark" name="remark"></textarea>
        </div>
      </div>
    </form>
    <nb-card-footer class="modal-footer">
      <button type="buttom" class="btn btn-success" (click)="submit()">
        <i class="ion-checkmark"></i> 确 认
      </button>&nbsp;&nbsp;&nbsp;
      <button type="buttom" class="btn btn-default" (click)="cancel()">
        <i class="ion-checkmark"></i> 取 消
      </button>
    </nb-card-footer>
  </nb-card-body>
</nb-card>

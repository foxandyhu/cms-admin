<nb-card>
  <nb-card-header>
    评论管理
  </nb-card-header>
  <nb-list>
    <nb-list-item>
      <form class="form-inline">
        <div class="form-group">
          <select class="form-control">
            <option>审核状态</option>
            <option>收件箱</option>
            <option>发件箱</option>
            <option>垃圾箱</option>
          </select>&nbsp;&nbsp;
          <select class="form-control">
            <option>是否推荐</option>
            <option>已读</option>
            <option>未读</option>
          </select>&nbsp;&nbsp;
          <label>文章ID:&nbsp;&nbsp;</label>
          <input type="text" nbInput/>&nbsp;&nbsp;
          &nbsp;&nbsp;
          <button nbButton status="success">
            查询
          </button>&nbsp;&nbsp;
          <button nbButton status="warning">
            清空
          </button>
        </div>
      </form>
      <div class="margin-top-2p comment-item" *ngFor="let item of [1,2,3,4,5,6,7,8,9,0]">
          <div class="row comment-title">
              <div class="col-md-6">
                <label role="checkbox" class="el-checkbox">
                  <input type="checkbox">
                </label>&nbsp;&nbsp;
                <span>[新闻]</span>
                <a href="" target="_blank">黄金接连下跌难道又等大妈来托盘</a>
              </div>
              <div class="col-md-4">
                <span class="contentId">文章ID：132</span>&nbsp;&nbsp;
                <button class="btn btn-outline-primary btn-xs">查看本文全部评论</button>
              </div>
              <div class="col-md-2">审核状态:等待审核</div>
            </div>
          <div class="row margin-top-5p">
            <div class="col-md-12">评论内容:卢卡斯九分零四克己复礼迪斯科飞机的数量</div>
          </div>
          <div class="row comment-op margin-top-5p">
            <div class="col-md-6">
              <div class="margin-top-2p">
                评论者:&nbsp;<span class="margin-right-2p">张三</span>
                评论时间:&nbsp;<span class="margin-right-2p">2019-01-01 11:22:11</span>
                IP:&nbsp;<span class="margin-right-2p">127.0.0.1</span>
              </div>
            </div>
            <div class="col-md-6">
              <button class="btn btn-outline-primary btn-xs">审核通过</button>&nbsp;
              <button class="btn btn-outline-primary btn-xs">审核不通过</button>&nbsp;
              <button class="btn btn-outline-primary btn-xs">修改评论</button>&nbsp;
              <button class="btn btn-outline-primary btn-xs">回复</button>&nbsp;
              <button class="btn btn-outline-primary btn-xs">推荐</button>&nbsp;
              <button class="btn btn-outline-primary btn-xs">删除</button>
            </div>
          </div>
      </div>
    </nb-list-item>
  </nb-list>
  <nb-card-footer class="text-center">
     <div class="row">
       <div class="col-md-5">
         <button class="btn btn-outline-info">审核通过</button>&nbsp;&nbsp;
         <button class="btn btn-outline-info">审核不通过</button>&nbsp;&nbsp;
         <button class="btn btn-outline-info">批量删除</button>&nbsp;&nbsp;
       </div>
       <div class="col-md-7">
         <ngb-pagination ngClass="ng2-smart-pagination" [(page)]="pageNo" collectionSize="100" aria-label="Default pagination"></ngb-pagination>
       </div>
     </div>
  </nb-card-footer>
</nb-card>

<nb-card>
  <nb-card-header>
    评分组管理
  </nb-card-header>
  <nb-list>
    <nb-list-item>
      <form class="form-inline">
        <div class="form-group">
          <button class="btn btn-danger">
            <i class="nb-plus"></i> 新增
          </button>&nbsp;&nbsp;
        </div>
      </form>
      <table class="margin-top-2p table table-hover">
        <thead>
        <tr>
          <th>分组名</th>
          <th class="align-right">默认分组</th>
          <th class="table-arr"></th>
          <th class="align-right">是否启用</th>
          <th class="table-arr"></th>
          <th class="align-right">描述</th>
          <th class="table-arr"></th>
          <th class="align-right">操作</th>
          <th class="table-arr"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of [1,2,3,4,5,6,7,8,9,0]">
          <td class="nowrap">星级评分</td>
          <td class="align-right">是</td>
          <td class="table-arr"><i class="icon-up"></i></td>
          <td class="align-right">2019-01-01 11:12:22</td>
          <td class="table-arr"><i class="icon-up"></i></td>
          <td class="align-right">正常</td>
          <td class="table-arr"><i class="icon-up"></i></td>
          <td class="align-right"></td>
          <td class="table-arr"><i class="icon-up"></i></td>
        </tr>
        </tbody>
      </table>
    </nb-list-item>
  </nb-list>
</nb-card>
